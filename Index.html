<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-title">
        <div class="row-title">
            <h1>Campo Minato</h1>
            <div>
                <label for="selector">Scegli la difficoltà</label>
                <select name="level" id="selector">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
                <button id="play-btn">Play/Reset</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h2 id="counter">Mossa n° 0</h2>
        <div class="row">
            <h2>Seleziona il livello di difficoltà e clicca Play</h2>
            <!-- <div class="square-easy">1</div> -->
        </div>
    </div>   

    <script src="js/script.js"></script>
</body>
</html>
